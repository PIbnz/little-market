<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Market</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>


  <header class="topo">
    <div class="logo-area">
      <img src="img/INDEX/logo-pequena.png" alt="Logo Little Market">
    </div>
    <nav class="menu-principal">
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
    </nav>
    <div class="usuario">
      <a href="login.html">Login</a>
    </div>
  </header>


 
  <div class="aviso-frete">
    Frete <strong>GR√ÅTIS</strong> para pedidos acima de <strong>R$200</strong>
  </div>


  <section class="destaque-bacalhau">
    <div class="texto-esquerda">
      <h2>SAL <br><span class="verde-neon">MEDIDA</span></h2>
    </div>
    <div class="imagem-direita">
      <img src="img/INDEX/bacalhau.png" alt="Bacalhau">

        <h3>Todos os bacalhaus salgados</h3>
        <p><strong>30%</strong> de desconto<br>em itens selecionados</p>
      </div>
    </div>

  <section class="secao-ofertas">
    <div class="caixa-oferta">
      <h4>40% de Desconto</h4>
      <p>em refrigerantes selecionados</p>
      <img src="img/INDEX/Refrigerantes.png" alt="Refrigerantes">
    </div>

    <div class="caixa-oferta">
      <h4>Leve 4<br>Pague 2</h4>
      <p>em shampoos</p>
      <img src="img/INDEX/shampoo.png" alt="Shampoos">
    </div>

    <div class="caixa-oferta">
      <h4>Todos os vinhos<br>com -50%</h4>
      <p>Vinhos Selecionados</p>
      <img src="img/INDEX/Vinho.png" alt="Vinhos">
    </div>

    <div class="caixa-oferta">
      <h4>Leve 4<br>Pague 3</h4>
      <p>em salgadinhos</p>
      <img src="img/INDEX/salgadinhos.png" alt="Salgadinhos">
    </div>
  </section>

</body>
</html>
