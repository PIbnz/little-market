<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fazer Pedido - Little Market</title>
  <link rel="stylesheet" href="/little-market/src/main/webapp/css/pedido.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/little-market/src/main/webapp/img/INDEX/logo-pequena.png" alt="Logo Little Market" class="logo-img">
      <div class="logo-text">Little Market</div>
    </div>
    <nav>
      <a href="#">Alimentos</a>
      <a href="#">Higiene</a>
      <a href="#">Limpeza</a>
    </nav>
    <div class="user-menu">
      <span>Olá, João</span>
      <a href="login.html">Sair</a>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Fazer Novo Pedido</h2>
      <form class="pedido-form">
        <label for="produto">Produto</label>
        <input type="text" id="produto" placeholder="Nome do produto">

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" placeholder="1">

        <button type="submit">Adicionar ao Pedido</button>
      </form>
    </div>
  </main>
</body>
</html>
