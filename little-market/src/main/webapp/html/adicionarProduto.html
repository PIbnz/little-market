<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Produto - Little Market</title>
  <link rel="stylesheet" href="../css/adicionar.css" />
</head>
<body>

<header>
  <div class="logo-container">
    <img src="../img/INDEX/logo-pequena.png" alt="Logo Little Market" class="logo-img" />
    <div class="logo-text">Little Market</div>
  </div>

  <nav>
    <a href="verPedidosAdm.jsp">Pedidos</a>
    <a href="gerenciar.jsp">Estoque</a>
    <a href="adicionarProduto.html">Adicionar Produto</a>
    <a href="adicionarFuncionario.jsp">Adicionar Funcionário</a>
  </nav>

  <div class="user-menu">
    <span>Painel do Dono</span>
    <a href="login.jsp?logout=true">Sair</a>
  </div>
</header>

  <main>
    <h1>Adicionar Produto</h1>
    <form class="formulario" action="/createProduto" method="post" onsubmit="mostrarPopup()">
      <input type="text" placeholder="Nome do Produto" name="nome" id="nome" required />
      <input type="number" placeholder="Preço" step="0.01" name="preco" id="preco" required />
      <input type="number" placeholder="Estoque" step="0.01" name="estoque" id="estoque" required />
      <input type="text" placeholder="URL da Imagem" name="imagem_url" id="imagem_url" required />
      <textarea placeholder="Descrição do Produto" rows="4" id="descricao" name="descricao"></textarea>
      <button type="submit">Cadastrar Produto</button>
    </form>
  </main>

  <footer>
    &copy; 2024 Little Market - Todos os direitos reservados.
  </footer>

  <script>
    function mostrarPopup() {
      alert("Produto adicionado com sucesso!");
    }
  </script>
</body>
</html>
